<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- fragment navbar  DA GESTIRE-->
<nav th:fragment="navbar(area)" class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Spring Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:href="@{/admin}"
                            th:classappend="${#strings.equals(area,'Books') ? 'active' : ''}"
                    >Libri</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a
                            class="nav-link"
                            th:href="@{/admin/purchase}"
                            th:classappend="${#strings.equals(area,'Purchase') ? 'active' : ''}"
                    >Ordini</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a
                            class="nav-link"
                            th:href="@{/admin/categories}"
                            th:classappend="${#strings.equals(area,'Categories') ? 'active' : ''}"
                    >Categorie</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a
                            class="nav-link"
                            th:href="@{/admin/restock}"
                            th:classappend="${#strings.equals(area,'Restock') ? 'active' : ''}"
                    >Restock</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- fine fragment navbar -->
</body>
</html>
