<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('NavBar')"></head>
<body>
<!-- fragment navbar  DA GESTIRE-->
<nav th:fragment="navbar(area)" class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark"
     style="font-family: 'Lato', sans-serif;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}"><img th:src="@{/images/logo.png}" width="100px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:href="@{/admin}"
                            th:classappend="${#strings.equals(area,'Books') ? 'active' : ''}"
                    >Libri</a>
                </li>
                    <a
                            class="nav-link"
                            th:href="@{/admin/purchase}"
                            th:classappend="${#strings.equals(area,'Purchase') ? 'active' : ''}"
                    >Ordini</a>
                </li>
                    <a
                            class="nav-link"
                            th:href="@{/admin/categories}"
                            th:classappend="${#strings.equals(area,'Categories') ? 'active' : ''}"
                    >Categorie</a>
                </li>
                    <a
                            class="nav-link"
                            th:href="@{/admin/restock}"
                            th:classappend="${#strings.equals(area,'Restock') ? 'active' : ''}"
                    >Restock</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mx-2 d-flex">
        <a class="btn btn-light m-1" th:href="@{/logout}" role="button">Logout</a>
        <a class="btn btn-light m-1" th:href="@{/}" role="button">User&nbsp;View</a>

    </div>
</nav>
<!-- fine fragment navbar -->
</body>
</html>
