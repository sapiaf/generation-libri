<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- fragment navbar -->
<nav th:fragment="navbar(area)" class="navbar bg-primary navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Spring Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:href="@{/}"
                            th:classappend="${#strings.equals(area,'Home') ? 'active' : ''}"
                    >Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle bg-light-gray" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorie
                    </a>
                    <ul class="dropdown-menu bg-light-gray" aria-labelledby="navbarDropdown">
                        <li th:each="category : ${categories}">
                            <a class="dropdown-item" th:text="${category.name}" th:href="@{/catalog/category/{id}(id=${category.id})}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:href="@{/offerte}"
                            th:classappend="${#strings.equals(area,'Offerte') ? 'active' : ''}"
                    >Offerte</a>
                </li>
            </ul>
            <!-- Search bar pushed to the right -->
            <form class="d-flex ms-auto bg-light-gray" th:action="@{/catalog}" method="get">
                <input class="form-control me-2" type="search" name="query" placeholder="Cerca..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!-- fine fragment navbar -->
</body>
</html>
