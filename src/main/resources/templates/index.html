<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Books')"></head>
<body>
<nav th:replace="fragments/userNavbar :: navbar(area='Home')"></nav>

<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.libraccio.it/home/principali/antiprime_slide100.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.libraccio.it/home/principali/oscarmondadorigadget_slide100.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.libraccio.it/home/principali/mesemanga_slide100.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2">
            <h4>Catalogo Libri</h4>
            <div class="list-group">
                <a class="list-group-item list-group-item-action" th:each="category : ${categories}" th:text="${category.name}" th:href="@{/catalog/category/{id}(id=${category.id})}">Link 1</a>
            </div>
        </div>

        <div class="col-md-7">
            <h1>Novità</h1>
            <div class="row">
                <div class="col-md-2" th:each="book : ${books}">
                    <div class="card shadow-sm">
                        <img th:src="${book.urlPhoto}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">Card description.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <h3>I Più Venduti</h3>
            <div th:each="book : ${books}">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="${book.urlPhoto}" class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${book.name}">Card title</h5>
                                <p class="card-text" th:text="${book.description}">Book description.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Three Column Layout ends here -->
<a th:href="@{/admin}">Admin</a>
<footer th:replace="fragments/userFooter"></footer>
</body>
</html>
