<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Books')"></head>
<body>
<nav th:replace="fragments/userNavbar :: navbar(area='Home')"></nav>

<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel"
     data-bs-interval="2500">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.libraccio.it/home/principali/antiprime_slide100.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.libraccio.it/home/principali/oscarmondadorigadget_slide100.jpg" class="d-block w-100"
                 alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.libraccio.it/home/principali/mesemanga_slide100.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container-fluid mt-3">
    <div class="row d-flex">
        <div class="col-md-2">
            <div class="mb-4">
                <h4>Filter</h4>
                <form
                        th:action="@{/catalog}"
                        method="get"
                >
                    <div class="mb-3">
                        <label><strong>Genre</strong></label>
                        <div th:each="category : ${categories}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       th:value="${category.id}" th:id="${'category' + category.id}"
                                       name="categories">
                                <label class="form-check-label" th:for="${'category' + category.id}"
                                       th:text="${category.name}"></label>
                            </div>
                        </div>
                    </div>
                    <label><strong>Price</strong></label>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="minPrice">Min</label>
                            <input type="number" class="form-control" id="minPrice" name="minPrice" step="0.01">
                        </div>
                        <div class="col-6">
                            <label for="maxPrice">Max</label>
                            <input type="number" class="form-control" id="maxPrice" name="maxPrice" step="0.01">
                        </div>
                    </div>
                    <label><strong>Year of Publishing</strong></label>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="minPrice">From</label>
                            <input type="number" class="form-control" id="minYear" name="minYear" step="1">
                        </div>
                        <div class="col-6">
                            <label for="maxPrice">To</label>
                            <input type="number" class="form-control" id="maxYear" name="maxYear" step="1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cerca</button>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <div class="row-md-10">
                <h1>Novità</h1>
                <hr class="border-2 text-warning">
                <div id="carouselNovita" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-md-3" th:each="book : ${books.subList(0, 4)}">
                                    <div class="card shadow-sm">
                                        <img th:src="${book.urlPhoto}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Card Title</h5>
                                            <p class="card-text">Card description.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-md-3" th:each="book : ${books.subList(4, 8)}">
                                    <div class="card shadow-sm">
                                        <img th:src="${book.urlPhoto}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Card Title</h5>
                                            <p class="card-text">Card description.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselNovita"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselNovita"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>


            <div class="row-md-3">
                <h3>I Più Venduti</h3>
                <div th:each="book : ${books}">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="${book.urlPhoto}" class="img-fluid rounded-start">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${book.name}">Card title</h5>
                                    <p class="card-text" th:text="${book.description}">Book description.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <h4>Catalogo Libri</h4>
            <div class="list-group">
                <a class="list-group-item list-group-item-action" th:each="category : ${categories}"
                   th:text="${category.name}" th:href="@{/catalog/category/{id}(id=${category.id})}">Link 1</a>
            </div>
        </div>
    </div>
</div>
<!-- Three Column Layout ends here -->
<a th:href="@{/admin}">Admin</a>
<footer th:replace="fragments/userFooter"></footer>
</body>
</html>
