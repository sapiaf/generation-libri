<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head('Books')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Books')"></nav>
<div class="container mt-5">
    <h1>Dettagli Libro</h1>
    <hr class="m-3">
    <div class="d-flex justify-content-between align-items-between">
        <div class="row m-auto">
            <div class="col-6 text-center d-flex justify-content-center align-items-center">
                <img th:src="${book.urlPhoto}" alt="Book Image" class="m-5 mb-0 mt-0 img-fluid flex-shrink-0"
                     style="height: 300px;"/>
            </div>
            <div class="col-6">
                <p class="card-text">
                    <span>Titolo:<span class="text-primary" th:text="' ' + ${book.name}"></span></span>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-book"></i>
                    <span>Copie Disponibili:<span class="text-primary" th:text="' ' + ${book.copies}"></span></span>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span>Copie Vendute:<span class="text-primary" th:text="' ' + ${book.soldCopies}"></span></span>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span>Prezzo:<span class="text-primary" th:text="' ' + ${book.price}"></span></span>
                </p>
                <h2 class="text-decoration-underline text-primary">DESCRIZIONE</h2>
                <p th:text="${book.description}" class=""></p>
                <p class="card-text">
                    <i class="fa-solid fa-tag"></i>
                    <span>Categorie:<span class="text-primary" th:each="category : ${book.categories}"><span
                            th:text="| ${category.name}|"></span></span></span>

                    <!--
                      <div th:each="ingrediente : ${pizza.ingredienti}">
                        <p th:text="${ingrediente.nome}"></p>
                    </div>-->
            </div>
        </div>
    </div>
    <!--AGGIUNGERE GRAFICO CON COPIE VENDUTE RISPETTO A COPIE DISPONIBILI-->
    <!--AGGIUNGERE LISTA CON ORDINI CHE HANNO QUEL DETERMINATO BOOK CON BADGE
        VERDE SE CONSEGNATI E COMPLETI ROSSO SE ANNULLATI E GIALLO SE ANCORA IN CORSO-->
</div>
<div class="text-center">
    <a th:href="@{/admin}"> &lt;&lt;Torna Indietro</a>
</div>
</body>
</html>
