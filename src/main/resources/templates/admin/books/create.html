<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head('Books')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Books')"></nav>
<div class="container my-5">

    <h1>Crea libro</h1>
    <hr class="m-3">
    <form
            id="create-new-book"
            th:action="@{/admin/create}"
            method="POST"
            th:object="${book}"
    >
        <div class="form-group">
            <label for="name" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="urlPhoto" class="form-label">URL Immagine</label>
            <input type="text" class="form-control" id="urlPhoto" name="urlPhoto" th:field="*{urlPhoto}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('urlPhoto')}">
                <ul>
                    <li th:each="err : ${#fields.errors('urlPhoto')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="publisher" class="form-label">Casa Editrice</label>
            <input type="text" class="form-control" id="publisher" name="publisher" th:field="*{publisher}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('publisher')}">
                <ul>
                    <li th:each="err : ${#fields.errors('publisher')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Descrizione</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="copies" class="form-label">Copie</label>
            <input type="number" class="form-control" id="copies" name="copies" th:field="*{copies}">
        </div>

        <div class="form-group">
            <label for="price" class="form-label">Prezzo</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Categorie</label>
            <div class="row">
                <div th:each="category : ${categories}" class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="${'category_' + category.id}"
                               th:name="'categories'" th:value="${category.id}">
                        <label class="form-check-label" th:for="${'category_' + category.id}"
                               th:text="${category.name}"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salva</button>
            <a class="btn btn-danger" th:href="@{/admin}">Annulla</a>
        </div>

    </form>

</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
