<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head('Books')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Books')"></nav>
<div class="container mt-5">

    <h1>Create Book</h1>

    <form
            id="create-new-book"
            th:action="@{/admin/create}"
            method="post"
            th:object="${book}"
    >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="urlPhoto">Photo URL</label>
            <input type="text" class="form-control" id="urlPhoto" name="urlPhoto" th:field="*{urlPhoto}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"
                      required></textarea>
        </div>

        <div class="form-group">
            <label for="copies">Copies</label>
            <input type="number" class="form-control" id="copies" name="copies" th:field="*{copies}" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" required>
        </div>

        <div class="form-group">
            <label>Categories</label>
            <div class="row">
                <div th:each="category : ${categories}" class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="${'category_' + category.id}"
                               th:name="'categories'" th:value="${category.id}">
                        <label class="form-check-label" th:for="${'category_' + category.id}"
                               th:text="${category.name}"></label>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>
        <a class="btn btn-primary" th:href="@{/admin}">Annulla</a>
    </form>

</div>


</body>
</html>
