<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head('Dettagli Ordini')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Purchase')"></nav>
<div class="container mt-5">
    <h1 th:text="|Dettagli ordine n. ${purchase.id}|"></h1>
    <hr class="m-3">
    <div class="d-flex justify-content-between align-items-between">
        <div class="row m-auto">
            <div class="col-6 text-center d-flex justify-content-center align-items-center">
                <img th:src="${purchase.book.urlPhoto}" alt="Book Image" class="m-5 mb-0 mt-0 img-fluid flex-shrink-0"
                     style="height: 300px;"/>
            </div>
            <div class="col-6">
                <p class="card-text">
                    <span>Titolo:<span class="text-primary" th:text="' ' + ${purchase.book.name}"></span></span>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-book"></i>
                    <span>Copie Acquistate:<span class="text-primary"
                                                 th:text="' ' + ${purchase.purchaseQuantity}"></span></span>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span>Data Acquisto:<span class="text-primary"
                                              th:text="' ' + ${purchase.dateOfPurchase}"></span></span>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span>Prezzo:<span class="text-primary" th:text="' ' + ${purchase.totalPrice}"></span></span>
                </p>
            </div>
        </div>

    </div>
    <div class="container  align-items-between my-5">
        <div class="row">
            <h4>
                <i class="fa-solid fa-user"></i>
                <span>Dettagli utente</span>
            </h4>
            <div class="d-flex mt-3">
                <div class="col-4">
                    <p class="card-text">
                    <span>Nome: <span class="text-primary"
                                      th:text="' ' + ${purchase.userName}"></span></span>
                    </p>
                </div>
                <div class="col-4">
                    <p class="card-text">
                    <span>Cognome: <span class="text-primary"
                                         th:text="' ' + ${purchase.userSurname}"></span></span>
                    </p>
                </div>
                <div class="col-4">
                    <p class="card-text col-4">
                    <span>Email: <span class="text-primary"
                                       th:text="' ' + ${purchase.userEmail}"></span></span>
                    </p>
                </div>
            </div>
            <div class="mt-3">
                <h5>
                    <i class="fa-solid fa-truck-fast"></i>
                    <span>Indirizzo di spedizione</span>
                </h5>
                <div class="d-flex mt-3">
                    <div class="row">
                        <div class="col-10">
                            <p class="card-text">
                    <span>Indirizzo: <span class="text-primary"
                                           th:text="' ' + ${purchase.userAddress}"></span></span>
                            </p>
                        </div>
                        <div class="col-2">
                            <p class="card-text">
                    <span>CAP: <span class="text-primary"
                                     th:text="' ' + ${purchase.userZipCode}"></span></span>
                            </p>
                        </div>
                        <div class="col-4">
                            <p class="card-text">
                    <span>Citt√†: <span class="text-primary"
                                       th:text="' ' + ${purchase.userCity}"></span></span>
                            </p>
                        </div>
                        <div class="col-4">
                            <p class="card-text">
                    <span>Provincia: <span class="text-primary"
                                           th:text="' ' + ${purchase.userMunicipality}"></span></span>
                            </p>
                        </div>

                        <div class="col-4">
                            <p class="card-text">
                    <span>Paese: <span class="text-primary"
                                       th:text="' ' + ${purchase.userCountry}"></span></span>
                            </p>
                        </div>
                        <div class="col-12">
                            <p class="card-text">
                    <span>Metodo di pagamento: <span class="text-primary"
                                                     th:text="' ' + ${purchase.userPaymentMode}"></span></span>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--AGGIUNGERE GRAFICO CON COPIE VENDUTE RISPETTO A COPIE DISPONIBILI-->
    <!--AGGIUNGERE LISTA CON ORDINI CHE HANNO QUEL DETERMINATO BOOK CON BADGE
        VERDE SE CONSEGNATI E COMPLETI ROSSO SE ANNULLATI E GIALLO SE ANCORA IN CORSO-->
</div>
<div class="text-center">
    <a th:href="@{/admin/purchase}"> &lt;&lt;Torna Indietro</a>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
