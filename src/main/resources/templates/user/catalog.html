    <h2>Books List</h2>

        <!-- Sidebar per i filtri -->
        <input type="hidden" th:value="${selectedCategoryId}" name="selectedCategoryId">
        <div class="col-md-3">
            <div class="mb-4">
                <h4>Filter</h4>
                <form th:action="@{/catalog}" method="get">
<!--                    <div class="mb-3">-->
<!--                        <label>Category</label>-->
<!--                        <div th:each="category : ${categories}">-->
<!--                            <div class="form-check">-->
<!--                                <input class="form-check-input" type="checkbox"-->

<!--                            </div>-->
<!--                        </div>-->

                    <div class="mb-3 form-row">
                        <div class="col-6">
                            <label for="minPrice">Min</label>
                            <input type="number" class="form-control" id="minPrice" name="minPrice" step="0.01">
                        </div>
                        <div class="col-6">
                            <label for="maxPrice">Max</label>
                            <input type="number" class="form-control" id="maxPrice" name="maxPrice" step="0.01">
                        </div>
                    </div>

            </div>

        <!-- sidebar -->

        <!-- griglia libri -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4" th:each="book : ${book}">
                    <div class="card mb-4">
                        <img class="card-img-top" th:src="${book.urlPhoto}" alt="Book cover">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.name}"></h5>
                            <p class="card-text" th:text="${book.description}"></p>
                            <p class="card-text"><strong th:text="${book.price}"></strong></p>
                            <a th:href="@{catalog/show/{id}(id=${book.id})}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
